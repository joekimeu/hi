<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IRR + DAG</title>

    <!-- Bootstrap 5 + DataTables (Bootstrap 5 theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css" rel="stylesheet"/>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    <!-- Favicon + App styles -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/KeyBank_icon.svg') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/>

    <!-- Header user pill styling -->
    <style>
        .app-user {
            display: flex;
            align-items: center;
        }

        .user-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffffff;
            font-size: 13px;
            line-height: 1;
            white-space: nowrap;
        }

        .user-id {
            max-width: 160px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .user-pill {
                display: none;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER / NAVBAR -->
    <nav class="navbar navbar-expand-lg border-bottom app-navbar">
        <div class="container-fluid px-3">

            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}">
                <span class="brand-dot"></span>
                <span class="app-header-title fw-semibold navhead" id="span">Intelligent Resolution Recommender</span>
                <span class="opacity-75 navhead">-</span>
                <span class="app-header-subtitle fw-bold navhead">DAG</span>
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right side (user + logo) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-3">

                    <!-- User info (fixed) -->
                    <li class="nav-item app-user">
                        <span class="user-pill" title="Signed in user">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <span class="user-id"><b>{{ user_session }}</b></span>
                        </span>
                    </li>

                    <!-- Logo -->
                    <li class="nav-item">
                        <img src="{{ url_for('static', filename='image/logo.png') }}"
                             class="image"
                             alt="Logo"
                             height="24"/>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-fill container-fluid py-3">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="app-footer mt-4" style="background-color: #303030;">
        <div class="container py-3 d-flex flex-column flex-sm-row justify-content-between align-items-center text-center text-sm-start">
            <span class="footer-title fw-semibold" style="color: white;">Intelligent Resolution Recommender</span>
            <span class="footer-subtext text-muted mt-2 mt-sm-0" style="color: white;">
                Powered by TCS - KeyBank Technology
            </span>
        </div>
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='node_modules2/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules2/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules2/datatables.net/js/dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules2/datatables.net-bs5/js/dataTables.bootstrap5.min.js') }}"></script>

    <!-- Responsive header text -->
    <script>
        function updateSpanText() {
            const span = document.getElementById("span");
            if (window.innerWidth <= 768) {
                span.textContent = "IRR";
            } else {
                span.textContent = "Intelligent Resolution Recommender";
            }
        }
        updateSpanText();
        window.addEventListener("resize", updateSpanText);
    </script>
</body>
</html>
